canisters:
  - name: alice
    build:
      steps:
        - type: script
          commands:
            - command -v mops >/dev/null 2>&1 || { echo >&2 "'mops' not found on path. To install Mops, see https://mops.one/docs/install.\n"; exit 1; }
            - $(mops toolchain bin moc) src/alice.mo $(mops sources) -o "$ICP_WASM_OUTPUT_PATH"          

